            #container{
                width: 100%;
                height: 100%;

                background: -moz-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%, rgba(0,0,0,.1) 100%);
                background: -webkit-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,.1) 100%);
                background: -o-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,.1) 100%);
                background: -ms-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,.1) 100%);
                background: radial-gradient(ellipse at center,  rgba(0,0,0,0) 0%,rgba(0,0,0,.1) 100%);

            }

            img{
                position: absolute;
                left: -512px;
            }

            img.ready{
                position: static;
                left: auto;
                width: 128px;
                height: 128px;
            }

            #canvas {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 512px;
                height: 512px;
                margin-left: -256px;
                margin-top: -256px;
            }

            #shadow {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 400px;
                height: 400px;
                margin-left: -200px;
                margin-top: -200px;

                background: -moz-radial-gradient(center, ellipse cover,  rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 70.71%);
                background: -webkit-radial-gradient(center, ellipse cover,  rgba(0,0,0,0.1) 0%,rgba(0,0,0,0) 70.71%);
                background: -o-radial-gradient(center, ellipse cover,  rgba(0,0,0,0.1) 0%,rgba(0,0,0,0) 70.71%);
                background: -ms-radial-gradient(center, ellipse cover,  rgba(0,0,0,0.1) 0%,rgba(0,0,0,0) 70.71%);
                background: radial-gradient(ellipse at center,  rgba(0,0,0,0.1) 0%,rgba(0,0,0,0) 70.71%);

            }

            #info {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 300px;
                padding: 20px;
                background-color: #fff;

                font-size: 14px;
                line-height: 20px;

                box-sizing: border-box;
                box-shadow: 0 0 30px rgba(0,0,0,.1);
            }

            #info .msg {
                margin-bottom: 8px;
            }

            #info span, #info a {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 12px;
                color: #CCC;

                margin-right: 5px;
            }

            #info a, #info a:hover, #info a:visited, #info a:active {
                color: #c00;
            }
        </style>

            <canvas id="canvas" width="512" height="512"></canvas>
            <div id="shadow"></div>

            <div id="info">
                <div class="msg">I am trying to make a small experiment everyday and post it to codepen. Please check out my:</div>
                <a class="previous" target="_blank" href="http://codepen.io/edankwan/full/HbFkl">Previous Day</a>
                <a class="next" target="_blank" href="http://codepen.io/edankwan/full/zbtKv">Next Day</a>
            </div>
        </div>

        <script>
            (function(){

                var gui = new dat.GUI();

                // DOM
                var container = document.getElementById('container');
                var canvas = document.getElementById('canvas');
                var lenaImg = document.getElementById('lena');
                var lenaDPImg = document.getElementById('lena-dp');

                var canvasStyle = canvas.style;
                var shadowStyle = document.getElementById('shadow').style;
                var transformStyle = Modernizr.prefixed('transform');

                var imgData;
                var imgDataArr;
                var lenaData;
                var lenaDataArr;
                var lenaDPDataArr;

                var winWidth;
                var winHeight;

                var tx = 0;
                var ty = 0;
                var mx = 0;
                var my = 0;

                var wasUsingDisplacement = null;

                var config = {
                    depth: 10,
                    maxRotateX: 10,
                    maxRotateY: 10,
                    displacement: true
                }

                var WIDTH = 512;
                var WIDTH1 = WIDTH - 1;
                var HEIGHT = 512;
                var HEIGHT1 = HEIGHT - 1;

                var ctx = canvas.getContext('2d');

                function init(){

                    /* INITIALIZE STUFF HERE */
                    gui.add(config, 'depth', -30, 30);
                    gui.add(config, 'maxRotateX', -30, 30);
                    gui.add(config, 'maxRotateY', -30, 30);
                    gui.add(config, 'displacement');

                  if(!checkImagesReady()){
                    lenaImg.onload = checkImagesReady;
                    lenaDPImg.onload = checkImagesReady;
                  }
                }

                function checkImagesReady(){
                  if(lenaImg.width && lenaDPImg.width) {
                    lenaImg.className = lenaDPImg.className = 'ready';
                    caching();
                    return true;
                  }
                  return false;
                }

                function caching(){

                    ctx.drawImage(lenaImg, 0, 0);
                    lenaData = ctx.getImageData(0, 0, WIDTH, HEIGHT)
                    lenaDataArr = lenaData.data;
                    ctx.drawImage(lenaDPImg, 0, 0);
                    lenaDPDataArr = ctx.getImageData(0, 0, WIDTH, HEIGHT).data;
                    imgData = ctx.getImageData(0, 0, WIDTH, HEIGHT);
                    imgDataArr = imgData.data;

                    container.onmousemove = onMouseMove
                    window.onresize = onResize;
                    onResize();
                    render();
                }

                function onMouseMove(e){
                    tx = e.pageX / winWidth * 2 - 1;
                    ty = e.pageY / winHeight * 2 - 1;
                }

                function onResize(){
                    winWidth = window.innerWidth;
                    winHeight = window.innerHeight;
                }

                function render(){
                    requestAnimationFrame(render);

                    // lazy easing
                    mx += (tx -mx) * .05;
                    my += (ty - my) * .05;

                    if(config.displacement) {

                        var i, j, current, target;
                        var depth = config.depth;

                        var x, y, px, py;
                        for(y = 0; y < HEIGHT; y++) {
                            for(x = 0; x < WIDTH; x++) {
                                current = y * WIDTH + x << 2;
                                px = x + lenaDPDataArr[current] / 255 * -mx * depth >> 0;
                                py = y + lenaDPDataArr[current] / 255 * -my * depth >> 0;

                                // clamp
                                if(px < 0){
                                    px = 0
                                } else if(px > WIDTH1){
                                    px = WIDTH1
                                }
                                if(py < 0){
                                    py = 0
                                } else if(py > HEIGHT1){
                                    py = HEIGHT1
                                }

                                target = py * HEIGHT + px << 2;
                                imgDataArr[current] = lenaDataArr[target];
                                imgDataArr[current+1] = lenaDataArr[target+1];
                                imgDataArr[current+2] = lenaDataArr[target+2];
                            }
                        }
                        ctx.putImageData(imgData, 0, 0);
                    } else if(wasUsingDisplacement !== true){
                        ctx.putImageData(lenaData, 0, 0);
                    }
                    canvasStyle[transformStyle] = 'perspective(800) rotateY(' + (mx * config.maxRotateY) + 'deg) rotateX(' + (-my * config.maxRotateX) + 'deg)';
                    shadowStyle[transformStyle] = canvasStyle[transformStyle] + ' rotateX(' + (-my * config.maxRotateX) + 'deg) translate3d(0,350px,0) scaleX(1.3) rotateX(90deg)';
                    wasUsingDisplacement = config.displacement;
                }

                init();

            }());

        </script>
